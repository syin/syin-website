<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
    {% include header.html %}

    <section>
        {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span class="post-date">{{ post.date | date: '%B %-d, %Y' }}</span>
            {{ post.excerpt }}

            <a href="{{ post.url }}">Read more &rarr;</a>
        </article>
        {% endfor %}    
    </section>
</body>
</html>
